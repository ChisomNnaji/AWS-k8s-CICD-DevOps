name: AWS EKS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 094822715110.dkr.ecr.us-east-1.amazonaws.com/my-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA::8}
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./app
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest

    - name: Push Docker image to ECR
      run: |
        IMAGE_TAG=${GITHUB_SHA::8}
        docker push $ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REPOSITORY:latest

    - name: Update EKS deployment
      run: |
        set -e  # stop script if any command fails
        IMAGE_TAG=${GITHUB_SHA::8}
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
        kubectl apply -f k8s/
        kubectl set image deployment/my-app my-app=$ECR_REPOSITORY:$IMAGE_TAG

        # Rollout with automatic rollback on failure
        if ! kubectl rollout status deployment/my-app --timeout=5m; then
          echo "Deployment failed! Rolling back..."
          kubectl rollout undo deployment/my-app
          exit 1
        fi
